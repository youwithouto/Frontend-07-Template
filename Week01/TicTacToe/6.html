<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

<div id="board"></div>

<script>
    let pattern = [
        [0, 0, 2],
        [0, 1, 0],
        [0, 0, 0]
    ];

    let color = 1;

    function show() {
        let board = document.getElementById("board");

        board.innerHTML = "";

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText =
                    pattern[i][j] == 2 ? "❌" :
                        pattern[i][j] == 1 ? "⭕️" : "";
                cell.addEventListener("click", () => move(i, j));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y) {
        pattern[x][y] = color;
        if (check(pattern, color)) {
            alert(color === 2 ? "❌  is winner!" : "⭕️  is winner!")
        }
        color = 3 - color;
        show();
        if (willWin(pattern, color)) {
            console.log(color === 2 ? "❌  will win!" : "⭕️ will win!");
        }
    }

    function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                }
            }

            if (win) {
                return true;
            }
        }

        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                }
            }

            if (win) {
                return true;
            }
        }

        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false
                }
            }

            if (win) {
                return true
            }
        }

        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false;
                }
            }

            if (win) {
                return true;
            }
        }
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if (check(tmp, color)) {
                    return [i, j];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color) {
        // the position
        let p;

        // -1: lose, 0: tie, 1: win
        if (p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1
            };
        }
        let result = -2;
        let point = null;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let r = bestChoice(tmp, 3 - color).result;

                if (- r > result) {
                    result = -r;
                    point = [i, j];
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }

    show();
    console.log(bestChoice(pattern, color));
</script>
